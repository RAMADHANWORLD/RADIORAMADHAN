<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan World - Live Radio</title>
    <meta name="description" content="Listen to the Ramadhan World live radio broadcast.">
    <meta name="keywords" content="islamic radio, live stream, ramadhan world">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #111827; /* Dark background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1, h2 {
            color: white;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .action-btn {
            background-color: #32e600;
            color: white;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px rgba(50, 230, 0, 0.5);
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(50, 230, 0, 0.7);
        }
        .border-neon { border-color: #32e600; }

        /* Audio Player Styles */
        audio { width: 100%; }
        audio::-webkit-media-controls-panel {
            background-color: #374151;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-mute-button {
            color: #32e600;
            border-radius: 9999px;
        }
        audio::-webkit-media-controls-timeline {
            background-color: rgba(50, 230, 0, 0.2);
            border-radius: 9999px;
            margin: 0 10px;
        }
        audio::-webkit-media-controls-volume-slider {
             background-color: rgba(50, 230, 0, 0.2);
            border-radius: 9999px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="main-content" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header Section -->
        <header class="text-center mb-6">
            <img id="app-logo" src="https://i.ibb.co/Zp0bgjsS/ART-WORKS-1.png" alt="Ramadhan World Logo" class="w-40 h-40 mx-auto mb-4 rounded-full">
            <h1 class="text-4xl sm:text-5xl">Ramadhan World</h1>
        </header>

        <!-- Main View -->
        <main>
            <section id="home-radio-section">
                <div class="card rounded-2xl p-6 max-w-sm mx-auto text-center">
                    <button id="play-radio-btn" onclick="playRamadhanWorldRadio()" class="action-btn py-3 px-6 text-lg shadow-lg">
                        Play Ramadhan World Radio
                    </button>
                    <div id="radio-player-container" class="mt-6 text-center hidden">
                        <div id="radio-loading-indicator" class="hidden">
                            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-neon mx-auto"></div>
                            <p class="text-sm mt-2">Loading stream...</p>
                        </div>
                        <audio id="home-radio-audio-player" controls controlslist="nodownload" class="w-full rounded-lg" crossorigin="anonymous"></audio>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>Powered by RAMADHAN WORLD PRODUCTION</p>
        </footer>
    </div>
    
    <script>
        // --- DOM Elements ---
        const radioPlayer = document.getElementById('home-radio-audio-player');
        const playRadioBtn = document.getElementById('play-radio-btn');
        const playerContainer = document.getElementById('radio-player-container');
        const loadingIndicator = document.getElementById('radio-loading-indicator');

        // --- Radio Player Logic ---
        function playRamadhanWorldRadio() {
            // Show the player section and the loading spinner
            playerContainer.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            radioPlayer.classList.add('hidden');
            playRadioBtn.classList.add('hidden'); // Hide the main play button

            // Set the stream source and properties
            radioPlayer.src = "https://ramadhan786.radioca.st/;";
            radioPlayer.volume = 1.0;  // Set to full volume
            radioPlayer.muted = false; // Ensure it's not muted

            // Play the stream
            const playPromise = radioPlayer.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Autoplay was prevented by the browser.
                    console.error("Radio play error:", error);
                    loadingIndicator.classList.add('hidden');
                    playRadioBtn.classList.remove('hidden'); // Show the button again on error
                    alert("Could not start audio automatically. Please ensure your browser allows autoplay.");
                });
            }

            // When the stream has buffered enough to play, hide the loader and show the player
            radioPlayer.oncanplay = () => {
                loadingIndicator.classList.add('hidden');
                radioPlayer.classList.remove('hidden');
            };

            // If an error occurs with the stream itself
            radioPlayer.onerror = () => {
                loadingIndicator.classList.add('hidden');
                playerContainer.classList.add('hidden');
                playRadioBtn.classList.remove('hidden');
                alert("The radio stream encountered an error or is currently offline.");
            };
        }
    </script>
</body>
</html>
